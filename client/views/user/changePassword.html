<template name="changePassword">
    <div class="row">
        <div class="alert alert-info" role="alert">
            <h4>Informasjon:</h4>
            <p>Her kan du endre ditt passord!</p>
        </div>
        <form action="" class="form-horizontal" role="form" id="changePassword"
              method="post">
            <div class="form-group  {{oldPassword}}">
                <label for="oldPassword"
                       class="col-sm-2 control-label">Gammelt passord</label>
                <div class="col-sm-4 left-inner-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password"
                           class="form-control"
                           id="oldPassword" name="oldPassword"
                           placeholder="Skriv inn ditt gamle passord">
                </div>
            </div>
            <div class="form-group {{newPassword}}">
                <label for="usrPassword"
                       class="col-sm-2 control-label">Nytt passord</label>
                <div class="col-sm-4 left-inner-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password"
                           class="form-control"
                           id="newPassword" name="newPassword"
                           placeholder="Skriv inn nytt passord">
                </div>
            </div>
            <div class="form-group  {{passwordRepeat}}">
                <label for="usrPassword"
                       class="col-sm-2 control-label">Gjenta nytt passord</label>
                <div class="col-sm-4 left-inner-addon">
                    <i class="glyphicon glyphicon-repeat"></i>
                    <input type="password"
                           class="form-control"
                           id="passwordRepeat" name="passwordRepeat"
                           placeholder="Gjenta ditt nye passord">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <a href="/userPage" role="button" class="btn btn-default">
                        Tilbake
                    </a>
                    <button type="submit" class="btn btn-default">Endre passord</button>
                </div>
            </div>
        </form>
    </div>
</template>
