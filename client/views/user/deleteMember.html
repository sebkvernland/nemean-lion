<template name="deleteMember">
    <div class="row">
        <div class="alert alert-info" role="alert">
            <h4>Informasjon:</h4>
            <p>Du er nå i ferd med å slette din brukerprofil. Hvis du
                virkelig vil dette, skriv inn ditt passord og trykk slett
                for å slette din brukerprofil.</p>
        </div>
        <form action="" class="form-horizontal" role="form" id="deleteUser"
              method="post">
            <div class="form-group  {{usrPasswordInput}}">
                <label for="usrPassword"
                       class="col-sm-2 control-label">Passord</label>
                <div class="col-sm-4 left-inner-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password"
                           class="form-control"
                           id="usrPassword" name="usrPassword"
                           placeholder="Skriv inn ditt passord">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <a href="/userPage" role="button" class="btn btn-default">
                        Tilbake
                    </a>
                    <button type="submit" class="btn btn-default">Slett</button>
                </div>
            </div>
        </form>
    </div>
</template>
