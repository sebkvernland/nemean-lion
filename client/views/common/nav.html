<template name="nav">
    <nav class="mainMenu">
        {{#each menuItems}}
        <a class="menuitem {{#if menu}}isParent{{/if}}"
           href="{{link}}">{{title}}</a>
        {{#if menu}}
            <span class="submenu">
                {{#each menu}}
                <a class="submenuitem" href="{{link}}">{{title}}</a>
                {{/each}}
            </span>
        {{/if}}
        {{/each}}
    </nav>

    <button class="btn logout">Logg ut</button>

</template>
